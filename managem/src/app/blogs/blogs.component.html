<section class="blog-post-wrap" style="padding-top: 35px;">
  <div class="container">
    <div class="row">

      <div class="col col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let blog of blogs">
        <div class="ui-block">

          <!-- Post -->
          <article class="hentry blog-post">

            <div class="post-thumb">
              <img src="{{imagesBaseUrl}}{{blog.src}}" alt="photo">
            </div>

            <div class="post-content">
              <a href="javascript:void(0)" class="post-category bg-blue-light">{{blog.tag}}</a>
              <a href="javascript:void(0)" class="h4 post-title">{{blog.author}} </a>
              <p>{{blog.content}}</p>

              <div class="author-date">
                بواسطة
                <a class="h6 post__author-name fn" href="javascript:void(0)">{{blog.author}}</a>
                <div class="post__date">
                  <time class="published" datetime="2017-03-24T18:18">
                    - منذ 7 ساعات
                  </time>
                </div>
              </div>

              <div class="post-additional-info inline-items">
                <div class="friends-harmonic-wrap">
                  <ul class="friends-harmonic">
                    <li>
                      <a href="javascript:void(0)">
                        <img src="{{imagesBaseUrl}}icon-chat27.png" alt="icon">
                      </a>
                    </li>
                    <li>
                      <a href="javascript:void(0)">
                        <img src="{{imagesBaseUrl}}icon-chat2.png" alt="icon">
                      </a>
                    </li>
                  </ul>
                  <div class="names-people-likes">
                    26
                  </div>
                </div>

                <div class="comments-shared">
                  <a href="javascript:void(0)" class="post-add-icon inline-items">
                    <svg class="olymp-speech-balloon-icon">
                      <use attr.xlink:href="{{svgUrl}}svg-icons/sprites/icons.svg#olymp-speech-balloon-icon"></use>
                    </svg>
                    <span>0</span>
                  </a>
                </div>

              </div>
            </div>

          </article>

          <!-- ... end Post -->
        </div>
      </div>

    </div>
  </div>


  <!-- Pagination -->

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="javascript:void(0)" tabindex="-1">Previous</a>
