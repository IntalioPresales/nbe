<div class="">
  <div class="ui-block" data-mh="friend-groups-item">

    <!-- Friend Item -->

    <div class="friend-item friend-groups">

      <div class="friend-item-content">

        <div class="more">
          <svg class="olymp-three-dots-icon">
            <use xlink:href="assets/web/svg-icons/sprites/icons.svg#olymp-three-dots-icon"></use>
          </svg>
          <ul class="more-dropdown">
            <li>
              <a href="javascript:void(0)">بلغ عن المجموعة</a>
            </li>
            <li>
              <a href="javascript:void(0)">حظر المجموعة</a>
            </li>
            <li>
              <a href="javascript:void(0)">توقيف الاشعارات</a>
            </li>
          </ul>
        </div>
        <div class="friend-avatar">
          <div class="author-thumb">
            <img src="assets/web/img/{{item.image}}" alt="photo">
          </div>
          <div class="author-content">
            <a href="" [routerLink]="['/groups','1','group']" class="h5 author-name">{{item.name}}</a>
            <div class="country"> زملاء في المجموعة <span>{{item.membersCount}}</span></div>
          </div>
        </div>

        <ul class="friends-harmonic">
          <li>
            <a href="javascript:void(0)">
              <img src="assets/web/img/friend-harmonic1.jpg" alt="friend">
            </a>
          </li>
          <li>
            <a href="javascript:void(0)">
              <img src="assets/web/img/friend-harmonic2.jpg" alt="friend">
            </a>
          </li>
          <li>
            <a href="javascript:void(0)">
              <img src="assets/web/img/friend-harmonic3.jpg" alt="friend">
            </a>
          </li>
          <li>
            <a href="javascript:void(0)">
              <img src="assets/web/img/friend-harmonic4.jpg" alt="friend">
            </a>
          </li>
          <li>
            <a href="javascript:void(0)">
              <img src="assets/web/img/friend-harmonic5.jpg" alt="friend">
            </a>
          </li>

          <li>
            <a href="javascript:void(0)" class="all-users bg-blue">+{{item.membersLeft}}</a>
          </li>
        </ul>

        <div class="control-block-button">
          <a href="javascript:void(0)" class="  btn btn-control bg-blue ml-2" data-toggle="modal" data-target="#create-friend-group-add-friends">
            <svg class="olymp-happy-faces-icon">
              <use xlink:href="assets/web/svg-icons/sprites/icons.svg#olymp-happy-faces-icon"></use>
            </svg>
          </a>

          <a href="javascript:void(0)" class="btn btn-control btn-grey-lighter">
            <svg class="olymp-settings-icon">
              <use xlink:href="assets/web/svg-icons/sprites/icons.svg#olymp-settings-icon"></use>
            </svg>
          </a>
        </div>

      </div>
    </div>

    <!-- ... end Friend Item -->
  </div>
</div>
